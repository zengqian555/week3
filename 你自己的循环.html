<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你自己的循环</title>
</head>
<body>
    <script>
        function loop(initialValue, testFn, updateFn, bodyFn) {
    let value = initialValue;
    while (testFn(value)) {
        bodyFn(value);
        value = updateFn(value);
    }
}
loop(3, n => n > 0, n => n - 1, console.log);
    </script>
</body>
</html>
